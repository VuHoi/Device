
<div class="container">
<form [formGroup]="form"  >
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            #username1
           

            type="text" 
            class="form-control">
<div *ngIf="username.pending">Checking  for unique</div>
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required">Username is required</div>
                <div *ngIf="username.errors.minlength">Username should minimum {{username.errors.minlength.requiredLength}} characters</div>
                <div *ngIf="username.errors.cannotContainSpace">Username  cannot contain space</div>
                <div *ngIf="username.errors.shouldBeUnique">Username  is already taken</div>
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
            <div *ngIf="form.get('password').touched && form.get('password').invalid" class="alert alert-danger">Password is required</div>

    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
</div>
